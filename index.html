<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Input States</title>
  <style>
    body {
      background: #121827;
      font-family: sans-serif;
      color: #ffffff;
      padding: 40px;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #1f273a;
      border: 2px solid #2f3b59;
      border-radius: 8px;
      padding: 10px 14px;
      width: 300px;
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    .input-wrapper input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      width: 100%;
      font-size: 15px;
    }

    .input-wrapper .icon {
      margin-left: 10px;
      font-size: 16px;
      color: #7a88a8;
    }

    /* Hover state */
    .input-wrapper:hover {
      border-color: #3b82f6;
    }

    /* Focus state */
    .input-wrapper:focus-within {
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
    }

    /* Disabled */
    .input-wrapper.disabled {
      background-color: #1a1f2e;
      border-color: #3a3f57;
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h2>1. Default</h2>
  <div class="input-wrapper">
    <input type="text" placeholder="Search..." />
    <span class="icon">🔍</span>
  </div>

  <h2>2. Hover (Di chuột vào để xem)</h2>
  <div class="input-wrapper">
    <input type="text" placeholder="Search..." />
    <span class="icon">🔍</span>
  </div>

  <h2>3. Focus (Click vào để gõ)</h2>
  <div class="input-wrapper">
    <input type="text" placeholder="Search..." />
    <span class="icon">🔍</span>
  </div>

  <h2>4. Disabled</h2>
  <div class="input-wrapper disabled">
    <input type="text" placeholder="Search..." disabled />
    <span class="icon">🔍</span>
  </div>

</body>
</html>
